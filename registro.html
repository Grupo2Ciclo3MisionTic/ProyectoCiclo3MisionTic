      <h1>Formulario de Registro<h1>

        <section id="seccion">

          <div id="formRegistro">
          <form action="registro.html" method="post">
          Nombre completo:<br>
          <input type="text" name="campoNombre" class="redondeado"><br><br>
          Sexo: <br>
          <label for="">
          <input type="radio" name="botonSexo" value="1">
          Femenino
        </label><br><br>
          <label for="">
          <input type="radio" name="botonSexo" value="2">
          Masculino
        </label><br><br>

          Correo electrónico: <input type="email" name="campoEmail" id="email" pattern=".+@globex\.com" size="30" required><br>
          Confirmar correo electrónico: <input type="email" name="campoConfirmar" id="email" pattern=".+@globex\.com" size="30" required><br>
          </form>
          <br>
          <input type="button" id="boton_registro" value="Enviar">
          </div>
        </section>
